<form action="">
    <div class="form-group">
        <input #emailcontrol="ngModel" appHover appEmailvalidator type="email" class="form-control" name="email" [(ngModel)]="email" placeholder="Email">
        <div>{{emailcontrol.errors | json}}</div>
    </div>
    <div class="form-group">
        <input appHover type="password" class="form-control" name="password" [(ngModel)]="password" placeholder="Password">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" (click)="login()">Log In</button>
    </div>
</form>

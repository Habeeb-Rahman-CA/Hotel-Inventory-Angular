 <app-header></app-header>

 {{rooms$ | async | json}}

<div [hidden]="hideRooms">
    Number of Rooms:
    <div [ngStyle]="{'color': room.availableRooms ? 'green' : 'red'}" [innerText]="numberOfRooms"></div>
</div>

{{room?.availableRooms ?? 'No Rooms available'}}

<div *ngIf="selectedRooms">{{selectedRooms | json}}</div>

<div>
    <button class="btn btn-success" (click)="addRoom()">Add Rooms</button>
</div>

<h2>{{getError$}}</h2>
<h1>Number of Rooms: {{roomsCount$ | async}}</h1>

<div *ngIf="rooms$ | async as rooms">
    <app-rooms-list [rooms]="rooms" [title]="title" (selectedRoom)="selectRoom($event)"></app-rooms-list>
</div>

<button class="btn btn-outline-dark" (click)="toggle()">Toggle</button>

<button class="btn btn-outline-dark" (click)="editRoom()">Edit</button>

<h1>{{totolBytes}} loaded</h1>

<button class="btn btn-outline-dark" (click)="deleteRoom()">Delete</button>

<h1>Welcome to {{hotelName}}</h1>

<div [hidden]="hideRooms">
    Number of Rooms:
    <div [ngStyle]="{'color': room.availableRooms ? 'green' : 'red'}" [innerText]="numberOfRooms"></div>
</div>

{{room?.availableRooms ?? 'No Rooms available'}}

<div *ngIf="room.availableRooms > 0">
    <app-rooms-list [rooms]="roomList"></app-rooms-list>
</div>

<button (click)="toggle()">Toggle</button>
